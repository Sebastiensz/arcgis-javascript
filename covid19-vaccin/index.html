<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-timeslider sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/widgets-timeslider/index.html

url des donnees https://ourworldindata.org/coronavirus-source-data

css : https://developers.arcgis.com/javascript/latest/guide/styling/

  -->
  <title>Evolution du nombre de vaccinés contre la Covid-19 dans le monde"</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.14/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #timeSlider {
      position: absolute;
      left: 100px;
      right: 100px;
      bottom: 20px;
    }

    #titleDiv {
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
    }
    
    #source {
      padding: 10px;
      font-weight: normal;
      text-align: center;
      font-size:12px;
      position: absolute;
      right: 10px;
      bottom: 120px;
      width:160px;
      }
    #logoDiv {
      border: 0px dotted red;
    }
  </style>


  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/TimeSlider",
      "esri/widgets/Expand",
      "esri/widgets/Legend",
      "esri/widgets/Search",
      "esri/widgets/Zoom",
      "esri/widgets/Home",
      "esri/widgets/Expand",
      "esri/widgets/Legend",
      "esri/widgets/Bookmarks",
      "esri/webmap/Bookmark"
    ], function (Map, MapView, FeatureLayer, TimeSlider, Expand, Legend, Search, Zoom, Home, Expand, Legend, Bookmarks, Bookmark) {

      const renderer = {
        type: "simple",
        symbol: {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          size: 4,
          color: [107,142,35, 0.8], //"#FDEDEC"
          outline: {  // autocasts as new SimpleLineSymbol()
            color: [255, 255, 255, 0.5],
            width: "0.5px"
          }
        },
        visualVariables: [
          {
            type: "color",
            field: "total_vaccinat_1",
            legendOptions: {
              title: "Taux de vaccinés contre la Covid-19"
            },
            stops: [
              {value: 20,
              color: [25,128,49, 0.8], //"#B03A2E"
              label: "20 % de vaccinés dans le pays"
            },{
              value: 10,
              color: [21,146,42, 0.8], //"#B03A2E"
              label: "10 % de vaccinés dans le pays"
            },{
              value: 5,
              color: [35,176,57, 0.8], //"#B03A2E"
              label: "5 % de vaccinés dans le pays"
            },{
              value: 3,
              color: [49,192,73, 0.8], //"#B03A2E"
              label: "3 % de vaccinés dans le pays"
            }, {
              value: 1,
              color: [108,205,124, 0.8], //"#CB4335"
              label: "1 % de vaccinés dans le pays"
            }, {
              value: 1,
              color: [141,222,154, 0.8], //"#EC7063"
              label: "0,05 % de vaccinés dans le pays"
            }
            ]
          },
          {
            type: "size",
            field: "total_vaccinatio",
            legendOptions: {
              title: "Total des vaccinés Covid-19 dans le pays"
            },
            stops: [{
                value: 1000000000,
                size: "200px"
              },{
                value: 100000000,
                size: "156px"
              },{
                value: 20000000,
                size: "128px"
              }, {
                value: 5000000,
                size: "100px"
              }, {
                value: 1000000,
                size: "64px"
              },
              {
                value: 100000,
                size: "24px"
              },
              {
                value:10000,
                size:"6px"},
              {
                value:1000,
                size:"3px"},
              {
                value:0,
                size:"0px"}
            ]
          }
        ]
      };


      var layer = new FeatureLayer({
        //url: "https://services.arcgis.com/d3voDfTFbHOCRwVR/arcgis/rest/services/data_full_covid19/FeatureServer/0",
        url:"https://services.arcgis.com/d3voDfTFbHOCRwVR/arcgis/rest/services/COVID19_centroids_country_vaccin/FeatureServer/0",
        renderer: renderer
      });

      const map = new Map({
        //basemap: "satellite",
        basemap: "dark-gray",
        layers: [layer]
      });

      const view = new MapView({
        map: map,
        container: "viewDiv",
        constraints: {
                rotationEnabled: false
            },
        zoom: 3,
        center: [25, 35]
      });


      var template = {
        // autocasts as new PopupTemplate()
        title: "Vaccin contre la COVID-19 - {SHORT_NAME}",
        content: [
          {
            type: "text",
            text:
              "{SHORT_NAME}: Il y a {total_vaccinatio} vaccinés contre la Covid-19 le {date_} selon les derniers chiffres connus à ce jour. Sur l'ensemble de la population cela représente {total_vaccinat_1} %. "
          },
          {
            type: "fields",
            fieldInfos: [
              {
                fieldName: "total_vaccinatio",
                label: "Nombre de vaccinés",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              },
              {
                fieldName: "total_vaccinat_1",
                label: "Taux de vaccinés %",
                format: {
                  digitSeparator: true,
                  places: 3
                }
              }
            ]
          }
        ]
      };

      layer.popupTemplate = template;

      const timeSlider = new TimeSlider({
        container: "timeSlider",
        mode: "instant",
        view: view
      });
      view.ui.add(timeSlider, "manual");
      let timeLayerView;
      view.whenLayerView(layer).then(function (lv) {
        timeLayerView = lv;
        const fullTimeExtent = layer.timeInfo.fullTimeExtent;

        timeSlider.fullTimeExtent = fullTimeExtent;
        timeSlider.stops = {
          interval: {
            value: 1,
            unit: "days"
          },
          timeExtent: {
            start: fullTimeExtent.start,//1579564800000,
            end: fullTimeExtent.end//1584403200000
          }
        }
        
              timeSlider.play();
        
      });

      view.ui.add(timeSlider, "manual");
      
      timeSlider.watch("timeExtent", function(value){
        // update layer view filter to reflect current timeExtent
        timeLayerView.filter = {
          timeExtent: value
        };
      });

      timeSlider.set({
        loop: false,
        playRate: 220
      });

      view.ui.remove("zoom");

      view.ui.add("titleDiv", {
        position: "top-left",
        index: 1
      });
      
      view.ui.add("source","manual");
      
      const zoom = new Zoom({
        view: view
      });
      view.ui.add(zoom, {
        position: "top-left",
        index: 2
      });

      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-right",
        index: 1
      });
      
      view.ui.add("logoDiv", "top-right");

      const bookmarks = new Bookmarks({
        view: view,
        bookmarks: [
          new Bookmark({
            name: "Europe",
            extent: {
              spatialReference: {
                wkid: 102100
              },
              xmin: -1569877.42,
              ymin: 4419153.05,
              xmax: 4378757.87,
              ymax: 6879813.86
            }
          }),
          new Bookmark({
            name: "Asie",
            extent: {
              spatialReference: {
                wkid: 102100
              },
              xmin: 5984627.89,
              ymin: 1596931.21,
              xmax: 17881898.47,
              ymax: 6518252.84
            }
          }), new Bookmark({
            name: "Afrique",
            extent: {
              spatialReference: {
                wkid: 102100
              },
              xmin: -2814690.83,
              ymin: -2081978.04,
              xmax: 8182457.30,
              ymax: 4620020
            }
          }), new Bookmark({
            name: "Moyen-Orient",
            extent: {
              spatialReference: {
                wkid: 102100
              },
              xmin: 1511963.70,
              ymin: 1661959.86,
              xmax: 12391704.56,
              ymax: 5869053.90
            }
          }),
          new Bookmark({
            name: "Amérique",
            extent: {
              spatialReference: {
                latestWkid: 3857,
                wkid: 102100
              },
              xmin: -19424807.06,
              ymin: -6466370.88,
              xmax: 2843439.52,
              ymax: 6937626.40
            }
          })
        ]
      });


      const bkExpand = new Expand({
        view: view,
        content: bookmarks,
        expanded: false
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(bkExpand, "top-right");


      var homeWidget = new Home({
        view: view
      });

      // adds the home widget to the top left corner of the MapView
      view.ui.add(homeWidget, "top-left");

      const legend = new Legend({
        view: view,
        layerInfos: [{
          layer: layer,
          title: "Légende",
        }]
      });
      const legendExpand = new Expand({
        expandIconClass: "esri-icon-drag-horizontal",
        expandTooltip: "Legend",
        view: view,
        expanded: false,
        content: legend,
      });
      view.ui.add(legendExpand, "top-left");



    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="logoDiv"><a href="https://www.esrifrance.fr/"><img src="./images/esri_france_emblem_tag_srgbrev.png" alt="Esri France" width="150" /></a></div>
  <div id="timeSlider"></div>
  <div id="titleDiv" class="esri-widget">
    <div id="titleText">Evolution du nombre global de vaccinés contre la Covid-19 par pays.</div>
  </div>
  
  <div id="source" class="esri-widget" >
    <div id="titleText">Web app réealisée avec <nobr><a style="color:rgb(107,236,87);" href="https://developers.arcgis.com/javascript/">ArcGIS API for JavaScript</a></nobr> Source code :<a style="color:green;" href="https://github.com/Sebastiensz/arcgis-javascript/edit/master/covid19-vaccin/index.html">Github</a></p>
    <p>Data source:
      <a style="color:green;" href="https://ourworldindata.org/covid-vaccinations"> Our World in Data</a>
    </p> </div>
    </div>
</body>

</html>
