<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Course de Madeire</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    
       #seasons-filter {
      height: 100%;
      width: 100%;
      visibility: hidden;
    }

    .season-item {
      width: 100%;
      padding: 12px;
      text-align: center;
      vertical-align: baseline;
      cursor: pointer;
      height: 40px;
    }

    .season-item:focus {
      background-color: dimgrey;
    }

    .season-item:hover {
      background-color: dimgrey;
    }

    #titleDiv {
      padding: 10px;
    }

    #titleText {
      font-size: 20pt;
      font-weight: 60;
      padding-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer","esri/widgets/Expand"

  ], function(esriConfig,Map, MapView, FeatureLayer,Expand) {
let floodLayerView;

  const map = new Map({
    basemap: "topo"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom:10,
    center:[-16.2749989,32.37166518]
  });

//Trailheads feature layer (points)
  const layer = new FeatureLayer({
    url: "https://services.arcgis.com/d3voDfTFbHOCRwVR/arcgis/rest/services/Simu_Madeire_Running/FeatureServer/0"
  });

  map.add(layer);

//Trails feature layer (lines)
  const trailsLayer = new FeatureLayer({
    url: "https://services.arcgis.com/d3voDfTFbHOCRwVR/arcgis/rest/services/Tibib_running_ULTRA2018/FeatureServer/0"
  });

  map.add(trailsLayer, 0);
    
    
    const seasonsNodes = document.querySelectorAll(`.season-item`);
      const seasonsElement = document.getElementById("seasons-filter");

      // click event handler for seasons choices
      seasonsElement.addEventListener("click", filterBySeason);

      // User clicked on Winter, Spring, Summer or Fall
      // set an attribute filter on flood warnings layer view
      // to display the warnings issued in that season
      function filterBySeason(event) {
        const selectedSeason = event.target.getAttribute("data-season");
        floodLayerView.filter = {
          where: "Nom = '" + selectedSeason + "'"
        };
      }

      view.whenLayerView(layer).then(function (layerView) {
        // flash flood warnings layer loaded
        // get a reference to the flood warnings layerview
        floodLayerView = layerView;

        // set up UI items
        seasonsElement.style.visibility = "visible";
        const seasonsExpand = new Expand({
          view: view,
          content: seasonsElement,
          expandIconClass: "esri-icon-filter",
          group: "top-left"
        });
        //clear the filters when user closes the expand widget
        seasonsExpand.watch("expanded", function () {
          if (!seasonsExpand.expanded) {
            floodLayerView.filter = null;
          }
        });
        view.ui.add(seasonsExpand, "top-left");
        view.ui.add("titleDiv", "top-right");
      });
    
    


  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
  
  <div id="seasons-filter" class="esri-widget">
    <div class="season-item visible-season" data-season="Abreu">Abreu</div>
    <div class="season-item visible-season" data-season="Aguiar">Aguiar</div>
    <div class="season-item visible-season" data-season="Alarcon">Alarcon</div>
    <div class="season-item visible-season" data-season="Alves">Alves</div>
    <div class="season-item visible-season" data-season="Argalasova">Argalasova</div>
    <div class="season-item visible-season" data-season="Arza">Arza</div>
    <div class="season-item visible-season" data-season="Aussenac">Aussenac</div>
    <div class="season-item visible-season" data-season="Aveiro">Aveiro</div>
    <div class="season-item visible-season" data-season="Baecher">Baecher</div>
    <div class="season-item visible-season" data-season="Barbosa">Barbosa</div>
    <div class="season-item visible-season" data-season="Barco Judlin">Barco Judlin</div>
    <div class="season-item visible-season" data-season="Bard">Bard</div>
    <div class="season-item visible-season" data-season="Barros">Barros</div>
    <div class="season-item visible-season" data-season="Basto">Basto</div>
    <div class="season-item visible-season" data-season="Silva">Silva</div>
  </div>
  <div id="viewDiv"></div>
  <div id="titleDiv" class="esri-widget">
    <div id="titleText">Course de Madeire</div>
    <div>Edition 2019</div>
  </div>
</body>
</html>
